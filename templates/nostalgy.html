{% extends "base.html" %}

{% block content %}
<div class="nost">
    <link rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                        crossorigin="anonymous">
                        <link rel="stylesheet" type="text/css" href="static/style.css" />
    {% if not flag %}
        <h2 class="nost">Nostalgy</h2>
        <h3 class="nost">{{ data["name"] }} {{ data["surname"] }}</h3>
        <h6 class="nost">Hometown: {{ data["city_from"] }}</h6>
        <img class="nost" src="/static/img/map.png"/>
    {% else %}
    <h2 class="nost">Nostalgy</h2>
        <h3 class="nost">NO DATA</h3>
        <h6 class="nost">Hometown: NO DATA</h6>
        <img class="nost" src="/static/img/none.png" alt="NO DATA"/>
    {% endif %}
</div>
{% endblock %}
